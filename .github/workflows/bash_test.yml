name: bash test
on: workflow_dispatch

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo 'TZ-9: '$(TZ=JST-9 date +"%Y/%m/%d %H%M%S")
          echo 'TZ-9: '$(TZ=JST-23 date +"%Y/%m/%d %H%M%S")
          echo 'TZ-0: '$(date +"%Y/%m/%d %H%M%S")
          echo $(TZ=-9 date +%Y)
          echo $(TZ=-9 date +%m)
          echo $(($(TZ=-9 date +%Y) - 1))

      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.MY_TOKEN }}

      - run: |
          ls -la ./docs/figs/
          for data in `seq $(TZ=-9 date +%m)`
          do
            find ./docs/figs/ -name $(($TZ=-9 date +%Y) - 1))_$data_*.png | xargs rm -f
          done
          ls -la ./docs/figs/

